{% extends 'base.html' %}
{% load static %}

{% block title %}Body Measurements - SmartFit{% endblock %}

{% block content %}
<div class="bg-gradient flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 min-h-screen">
    <div class="modern-card fade-in max-w-md w-full">
        <div class="card-gradient p-8 text-center">
            <div class="relative z-10">
                <div class="mx-auto h-20 w-20 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center mb-4 slide-up delay-100">
                    <i class="fas fa-ruler text-white text-3xl"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-white slide-up delay-200">
                    Body Measurements
                </h2>
                <p class="mt-2 text-indigo-100 slide-up delay-300">Track your progress with accurate measurements</p>
            </div>
        </div>
        
        <div class="bg-white p-8 rounded-b-2xl shadow-xl">
            <div id="message-container" class="mb-4 hidden">
                <div id="message" class="p-4 rounded-lg"></div>
            </div>
            
            <form id="body-measurements-form" class="space-y-6" enctype="multipart/form-data">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 sm:col-span-1">
                        <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                        <input type="number" step="0.1" name="height" id="height" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <div class="col-span-2 sm:col-span-1">
                        <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                        <input type="number" step="0.1" name="weight" id="weight" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <div class="col-span-2 sm:col-span-1">
                        <label for="waist_circumference" class="block text-sm font-medium text-gray-700">Waist (cm)</label>
                        <input type="number" step="0.1" name="waist_circumference" id="waist_circumference" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <div class="col-span-2 sm:col-span-1">
                        <label for="hip_circumference" class="block text-sm font-medium text-gray-700">Hip (cm)</label>
                        <input type="number" step="0.1" name="hip_circumference" id="hip_circumference" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <div class="col-span-2 sm:col-span-1">
                        <label for="chest_circumference" class="block text-sm font-medium text-gray-700">Chest (cm)</label>
                        <input type="number" step="0.1" name="chest_circumference" id="chest_circumference" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <div class="col-span-2 sm:col-span-1">
                        <label for="arm_circumference" class="block text-sm font-medium text-gray-700">Arm (cm)</label>
                        <input type="number" step="0.1" name="arm_circumference" id="arm_circumference" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <div class="col-span-2 sm:col-span-1">
                        <label for="thigh_circumference" class="block text-sm font-medium text-gray-700">Thigh (cm)</label>
                        <input type="number" step="0.1" name="thigh_circumference" id="thigh_circumference" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <div class="col-span-2 sm:col-span-1">
                        <label for="neck_circumference" class="block text-sm font-medium text-gray-700">Neck (cm)</label>
                        <input type="number" step="0.1" name="neck_circumference" id="neck_circumference" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <div class="col-span-2">
                        <label for="body_photo" class="block text-sm font-medium text-gray-700">Full-body Photo</label>
                        <input type="file" name="body_photo" id="body_photo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Measurements
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get the form and message elements
    const form = document.getElementById('body-measurements-form');
    const messageContainer = document.getElementById('message-container');
    const messageElement = document.getElementById('message');
    
    // Function to show message
    function showMessage(message, isError = false) {
        messageContainer.classList.remove('hidden');
        messageElement.textContent = message;
        
        if (isError) {
            messageElement.classList.add('bg-red-100', 'text-red-700');
            messageElement.classList.remove('bg-green-100', 'text-green-700');
        } else {
            messageElement.classList.add('bg-green-100', 'text-green-700');
            messageElement.classList.remove('bg-red-100', 'text-red-700');
        }
        
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    // Function to load user's measurements
    function loadMeasurements() {
        fetch('/api/profile/', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('You must be logged in to view this page');
            }
            return response.json();
        })
        .then(data => {
            // Fill the form with existing measurements
            const profile = data.profile;
            
            if (profile.height) document.getElementById('height').value = profile.height;
            if (profile.weight) document.getElementById('weight').value = profile.weight;
            if (profile.waist_circumference) document.getElementById('waist_circumference').value = profile.waist_circumference;
            if (profile.hip_circumference) document.getElementById('hip_circumference').value = profile.hip_circumference;
            if (profile.chest_circumference) document.getElementById('chest_circumference').value = profile.chest_circumference;
            if (profile.arm_circumference) document.getElementById('arm_circumference').value = profile.arm_circumference;
            if (profile.thigh_circumference) document.getElementById('thigh_circumference').value = profile.thigh_circumference;
            if (profile.neck_circumference) document.getElementById('neck_circumference').value = profile.neck_circumference;
        })
        .catch(error => {
            showMessage(error.message, true);
        });
    }
    
    // Load measurements when page loads
    loadMeasurements();
    
    // Handle form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        
        fetch('/api/body-measurements/', {
            method: 'PATCH',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            },
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to update measurements');
            }
            return response.json();
        })
        .then(data => {
            showMessage(data.message);
        })
        .catch(error => {
            showMessage(error.message, true);
        });
    });
});
</script>
{% endblock %}
